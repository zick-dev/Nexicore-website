{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexiCore</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

</head>
<body>
    <div class="content-wrapper">
        <header>
            <div class="logo">
                <img src="{% static 'images/2PjEta-LogoMakr-removebg-preview.png' %}" alt="NexiCore Logo" class="logo">
            </div>
                <div class="logo-container">
                    <img src="{% static 'images/NexiCore_Token_Logo_Matching_Website.jpg' %}" alt="NexiCore Token Logo">
                </div>
            <nav>
                <ul>
                    <li><a href="{% url 'home' %}">Home</a></li>
                    <li><a href="{% url 'about' %}">About Us</a></li>
                    <li><a href="{% url 'projects' %}">Projects</a></li>
                    <li><a href="{% url 'roadmap' %}">Roadmap</a></li>
                    <li><a href="{% url 'blog' %}">Blog</a></li>
                    <li><a href="{% url 'contact' %}">Contact Us</a></li>
                </ul>
            </nav>
        </header>
    </div>

    <main>
        {% block content %}{% endblock %}
    </main>



    <div id="particles-js"></div> <!-- Background container for particles -->
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script src="{% static 'js/typed-init.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="{% static 'js/particles.js' %}"></script>
    <footer>
        <p>&copy; 2024 NexiCore. All rights reserved.</p>
    </footer>
</body>
</html>
